<html>

<head>

  <style>
    #screen {
      background-color: #EEEEEE;
      text-align: center;
      font-size: 8vw;
    }
    
    
  </style>
</head>

<body>
<div id="screen" style="overflow: auto"></div>
<div id="button" style="height: 100%; background-color: red;"></div>
<script>
  var screen = document.getElementById("screen");
  var button = document.getElementById("button");
  screen.addEventListener("click", ()=>{
    document.cookie = "expires=; path=/";
  });
  button.addEventListener("click", ()=>{
    writeCookies();
  });
  function writeCookies(){
  	  document.cookie = "writ=Mugala; domain=4mugala.github.io; expires=1; path=/";
  }
  
  function readCookies(){
  	  if(document.cookie){
  	  	  var cookieList = document.cookie.split(';');
  	  	  var cookieObj = {};
  	  	  for(let elem of cookieList){
             let l = elem.split('=');
  	  	  	  cookieObj[l[0]] = l[1];
  	  	  }
  	  }
  	  screen.innerHTML = cookieObj['writ'];
  }
  readCookies();
  
  
  
</script>
</body>
</html>
