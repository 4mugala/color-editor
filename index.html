<html>

<head>

  <style>
    #screen {
      background-color: #EEEEEE;
      text-align: center;
      font-size: 8vw;
    }
    
    
  </style>
</head>

<body>
<div id="screen" style="overflow: auto"></div>
<div id="button" style="height: 100%; background-color: red;"></div>
<script>
  var screen = document.getElementById("screen");
  var button = document.getElementById("button");
  screen.addEventListener("click", ()=>{
    document.cookie = "expires=0; path=/";
  });
  button.addEventListener("click", ()=>{
    writeCookies();
  });
  function writeCookies(){
  	  document.cookie = "expires=1; writer=Mog; path=/";
  }
  
  function readCookies(){
  	  if(document.cookie){
  	  	  var cookieList = document.cookie.split(';');
  	  	  var cookieObj = {};
  	  	  for(let elem of cookieList){
  	  	  	  cookieObj[elem.split('=')[0]] = elem.split('=')[1];
  	  	  }
  	  }
  	  screen.innerHTML = document.cookie;
  }
  readCookies();
  
  
  
</script>
</body>
</html>
